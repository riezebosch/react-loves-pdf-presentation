title: create pdf in react
version: 2
demos:
  - title: show @react-pdf/renderer
    steps:
      - action: openWebsite
        url: https://react-pdf.org/
        openInVSCode: true
  - title: install @react-pdf/renderer
    steps:
      - action: executeTerminalCommand
        command: npm install @react-pdf/renderer --save --prefer-offline
        terminalId: npm
  - title: create Document
    steps:
      - action: create
        path: src/Document.tsx
      - action: insert
        position: start
        insertTypingMode: line-by-line
        path: src/Document.tsx
        content: |+
          import { Page, Text, View, Document, StyleSheet } from '@react-pdf/renderer';

          // Create styles
          const styles = StyleSheet.create({
            page: {
              flexDirection: 'row',
              backgroundColor: '#E4E4E4'
            },
            section: {
              margin: 10,
              padding: 10,
              flexGrow: 1
            }
          });

          // Create Document Component
          const MyDocument = () => (
            <Document>
              <Page size="A4" style={styles.page}>
                <View style={styles.section}>
                  <Text>Section #1</Text>
                </View>
                <View style={styles.section}>
                  <Text>Section #2</Text>
                </View>
              </Page>
            </Document>
          );

          export default MyDocument;
  - title: add Document to App
    steps:
      - action: replace
        path: src/App.tsx
        insertTypingMode: line-by-line
        position: start:end
        content: |
          import { PDFViewer } from '@react-pdf/renderer';
          import MyDocument from './Document';

          const App = () => (
            <PDFViewer style={{ width: '100vw', height: '100vh' }}>
              <MyDocument />
            </PDFViewer>
          )

          export default App     
  - title: (optional) fix deps
    steps:
      - action: closeTerminal
        terminalId: vite
      - action: executeTerminalCommand
        command: npm ci && npm run dev
        terminalId: vite  